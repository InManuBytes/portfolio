language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm run build
branches:
  only:
  - master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $githubtoken
  local_dir: public
  keep_history: true
  edge:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: always